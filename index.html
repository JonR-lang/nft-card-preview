<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="image"></div>
    <h4><a href="#">Equilibrium #3429</a></h4>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="paragraphs">
      <div><img class="eth-icon" src="images/icon-ethereum.svg"><p class="paragraph-1">0.041 ETH</p></div>
      <div><img class="clock-icon" src="images/icon-clock.svg"><p class="paragraph-2">3 days left</p></div>
    </div>
    <div class="avatar-wrapper">
      <img class="avatar" src="images/image-avatar.png" width="25px" height="25px"><p class="creation">Creation of <a href="#">Jules Wyvern<a></p>
    </div>
  </div>
  <br><br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Johnny Iroele</a>.
  </div>
</body>
</html>
